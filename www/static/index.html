<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hearthstone Android Upload to track-o-bot</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>
    
    <div id="content" class="container">

        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h2>Hearthstone Android Upload to track-o-bot</h2>

        <div id="mode-form">
           <div class="form-group">
               <label for="mode-select">Mode</label>
               <select id="mode-select" name="mode-select" class="form-control" disabled="disabled">
                  <option value="arena">Arena</option>
                  <option value="ranked">Ranked</option>
                  <option value="casual">Casual</option>
                  <option value="tavernbrawl">Tavern Brawl</option>
               </select>

               <label for="token">Token</label>
               <input id="token" name="token" type="text" class="form-control">
           </div>

           <div class="form-group">
               <button id="save-button" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
           </div>

           <div id="save-message" class="well">
           </div>
        </div>
        
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/html5-boilerplate/dist/js/main.js"></script>
    
    <script src="js/app.js"></script>    
    

</body>

</html>
